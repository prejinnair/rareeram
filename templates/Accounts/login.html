<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>RAREERAM | Admin Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin panel for FAMA." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/css/app.min.css' %}" rel="stylesheet" type="text/css" />

        <style>
              .error{
                color:red;
            }
            .success{
                color:#03c900;
            }
        </style>
    </head>

    <body class="authentication-bg">
        
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                        <div class="card" style="box-shadow:1px 1px 10px -3px black; background-color: pink;" >
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-md-6 p-5">
                                        <div class="mx-auto mb-5">
                                            <a href="">
                                               <div class="row">
                                                   <div class="col-3">
                                                    <img src="{% static '/images/rareeram.jpeg' %}" alt="" height="60px" width="300px"/>
                                               </div>
                                                <div class="col-8 d-flex justify-content-center">
                                                   <h3 class="d-inline align-middle text-logo"></h3>
                                               </div>
                                               </div>

<!--                                                 <img src="{% static '/images/fama.jpg' %}" alt="" height="24" />-->
                                            </a>
                                        </div>

                                        <h6 class="h5 mb-0 mt-4">Welcome back!</h6>
                                        <p class="text-muted mt-1 mb-4">Enter your email address and password to
                                            access admin panel.</p>
                                        {% if messages %}
                                            {% for message in messages %}

                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                          {{ message }}
<!--                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
<!--                                            <span aria-hidden="true">&times;</span>-->
<!--                                          </button>-->
                                        </div>

                                            {% endfor %}
                                        {% endif %}

                                        <form action="{% url 'login' %}" class="authentication-form" method="post" novalidate>
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label class="form-control-label">Email Address</label>
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="icon-dual" data-feather="mail"></i>
                                                        </span>
                                                    </div>
                                                    <input type="email" class="form-control" name="email" id="email" placeholder="admin@rareeram.com">
                                                </div>
                                            </div>

                                            <div class="form-group mt-4">
                                                <label class="form-control-label">Password</label>
<!--                                                <a href="pages-recoverpw.html" class="float-right text-muted text-unline-dashed ml-1">Forgot your password?</a>-->
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="icon-dual" data-feather="lock"></i>
                                                        </span>
                                                    </div>
                                                    <input type="password" class="form-control" id="password" name="password"
                                                        placeholder="Enter your password">
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <div class="custom-control custom-checkbox">
<!--                                                    <input type="checkbox" class="custom-control-input"-->
<!--                                                        id="checkbox-signin" checked>-->
<!--                                                    <label class="custom-control-label" for="checkbox-signin">Remember-->
<!--                                                        me</label>-->
                                                </div>
                                            </div>

                                            <div class="form-group mb-0 text-center">
                                                <button class="btn btn-accent btn-block" style="background-color: rgb(216, 61, 164);" type="submit"> Log In
                                                </button>
                                            </div>
                                        </form>
                                        <div class="py-3 text-center"><span class="font-size-16 font-weight-bold"> </span></div>
<!--                                        <div class="row">-->
<!--                                            <div class="col-6">-->
<!--                                                <a href="" class="btn btn-white"><i class='uil uil-google icon-google mr-2'></i>With Google</a>-->
<!--                                            </div>-->
<!--                                            <div class="col-6 text-right">-->
<!--                                                <a href="" class="btn btn-white"><i class='uil uil-facebook mr-2 icon-fb'></i>With Facebook</a>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                    <div class="col-lg-6 d-none d-md-inline-block">
                                        <div class="auth-page-sidebar">
                                            <div class="overlay" style="background-color:rgb(224, 197, 202) !important; display:grid !important;justify-content:center !important;align-item:center !important;">
                                                  <img src="{% static '/images/rar.jpg' %}" alt="" style="width: 100%;
                                                 
                                                  height: 535px;"
                                              }>
                                            </div>

                                            <div class="auth-user-testimonial" style="display:flex;background:rgb(185, 164, 180)">
<!--                                                  <img src="{% static '/images/logo.png' %}" alt="" style="width:80%;" />-->
<!--                                                <p class="font-size-24 font-weight-bold text-white mb-1">I simply love it!</p>-->
<!--                                                <p class="lead">"It's a elegent templete. I love it very much!"</p>-->
<!--                                                <p>- Admin User</p>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

<!--                        <div class="row mt-3">-->
<!--                            <div class="col-12 text-center">-->
<!--                                <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-primary font-weight-bold ml-1">Sign Up</a></p>-->
<!--                            </div> &lt;!&ndash; end col &ndash;&gt;-->
<!--                        </div>-->
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
