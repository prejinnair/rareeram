    .loc_list h4
    {
       color: #fff;
    }
    input,
select,
textarea {
  font-size: 14px;
  color: #4c4c4c;

  border: solid 1px #cdcdcd;
  border-radius: 0px;
}
::selection {

}

}
input, select, textarea {
    font-size: 14px;

}
