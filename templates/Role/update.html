{% extends 'components/layout.html' %}
{% load static %}

{% block head %}

<head>
    <meta charset="utf-8" />
    <title>FAMA | Add Announcement </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <!-- Plugins css -->
    <link href="{% static '/libs/bootstrap-tagsinput/bootstrap-tagsinput.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/select2/select2.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/libs/multiselect/multi-select.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/libs/flatpickr/flatpickr.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.css' %}" rel="stylesheet"
        type="text/css" />
    <link href="{% static '/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.css' %}" rel="stylesheet"
        type="text/css" />

    <!-- App css -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/css/add.css' %}" rel="stylesheet" type="text/css" />


<style>
    .loc_list
    {
        background: rgb(0, 147, 175);
    padding: 6px 0px;
    height: 48px;
    }
    .loc_list h4
    {
       color: #fff;
    }
    input,
select,
textarea {
  font-size: 14px;
  color: #4c4c4c;
  padding: 0px;
  border: solid 1px #cdcdcd;
  border-radius: 0px;
}
::selection {
    background: #404041;
    text-shadow: none;
    color: #ffffff;
}
html, body {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
}
input, select, textarea {
    font-size: 14px;
    color:grey;
    padding: 8px 12px;
    border: solid 1px #e2e7f1;
    border-radius: 0px;
}
input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select, textarea {
    display: block;
    width: 100%;
    min-height: 40px;
}
label {
  background-color: transparent;
  color:blue;
  padding: 0.5rem;
  font-family: sans-serif;
  border-radius: 0.3rem;
  cursor: pointer;
  margin-top: 1rem;
}

#file-chosen{
  margin-left: 0.3rem;
  font-family: sans-serif;
}

</style>



</head>
{% endblock head %}

{% block content %}

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
  <div class="content">

      <!-- Start Content-->
      <div class="container-fluid">
          <div class="row page-title">
              <div class="col-md-12">
                  <nav aria-label="breadcrumb" class="float-right mt-1">
                      <ol class="breadcrumb">
                      </ol>
                  </nav>
                  <h4 class="mb-1 mt-0">Users</h4>
              </div>
          </div>
   
    <div class="card">          
<div id="selection-datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
              <div class="row">
                  
                      <div class="dataTables_length" id="selection-datatable_length">
                          
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            
                          <div class="dashboard-content" style="background-color: transparent;">
                                
                            <section class="table-block bg-white" style="padding:10px;">
                              
                                    <div class="row"style="padding: 18px 18px 18px 18px;">
                                <img src="/static/images/icon-image-upload.png"width="100" 
                                height="75">
                                
                                <br>
            
                                <!-- actual upload which is hidden -->
                                <input type="file" id="actual-btn" hidden/>
                                
                                <!-- our custom upload button -->
                                <label for="actual-btn">Upload photo</label>
                                
                                <!-- name of file chosen -->
                                <!-- <span id="file-chosen">No file chosen</span> -->
                            </div>
                
                         <div class="row"style="padding: 18px 18px 18px 18px;"> 
                          <div class="input-group">
                            
                            <input type="text" aria-label="First name" class="form-control" placeholder="First Name*">
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name*">
                          </div>
                          </div>
                          <div class="row"style="padding: 18px 18px 18px 18px;"> 
                            <div class="input-group">
                              
                              <input type="text" aria-label="User name" class="form-control" placeholder="User Name*">
                              <input type="text" aria-label="Email" class="form-control" placeholder="Email*">
                            </div>
                            </div>
                            <div class="row"style="padding: 18px 18px 18px 18px;"> 
                              <div class="input-group">
                                
                                <input type="text" aria-label="Date of Birth" class="form-control" placeholder="Date of Birth*">
                                <input type="text" aria-label="Phone no" class="form-control" placeholder="Phone no*">
                              </div>
                              </div>
                              <div class="row"style="padding: 18px 18px 18px 18px;"> 
                                <div class="input-group">
                                  
                                  <input type="password" aria-label="password" class="form-control" placeholder="Password*">
                                  <input type="password" aria-label="confirm" class="form-control" placeholder="Confirm Password*"> 
                                  </div>
                                  </div>
                                <div class="row"style="padding: 18px 18px 18px 18px;"> 
                                    <div class="input-group">
                                  
                                      <div class="col-md-6"style="padding-right: 0;
                                      padding-left: 0px;">
                                   
                                  <select name="Select Role" id="role">
                                    <option value="10">Select Role</option>
                                    <option value="9">Developer</option>
                                    <option value="8">Tester</option>
                                    <option value="7">Engineer</option>
                                    
                                  </select>
                                  </div>
                                </div>
                                </div>
                                <div class="extra-opt"style="padding-left: 10px;"><span><a href="#" class="btn btn-primary btn-sm"><img src="/static/images/save_icon.png"><space> Save</space> </a></span>  
                                </div>
        
        
                            </section>
                            </div>

                             </div> <!-- end card body-->
                  </div> <!-- end card -->
              </div><!-- end col-->
          </div>
          <!-- end row-->

      </div> <!-- container-fluid -->

 <!-- content -->
    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

    {% endblock content %}



    {% block script %}
    <!-- Vendor js -->
    <script src="{% static '/js/vendor.min.js' %}"></script>

    <!-- Plugins Js -->
    <script src="{% static '/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>
    <script src="{% static '/libs/select2/select2.min.js' %}"></script>
    <script src="{% static '/libs/multiselect/jquery.multi-select.js' %}"></script>
    <script src="{% static '/libs/flatpickr/flatpickr.min.js' %}"></script>
    <script src="{% static '/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js' %}"></script>
    <script src="{% static '/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js' %}"></script>

    <!-- Init js-->
    <script src="{% static '/js/pages/form-advanced.init.js' %}"></script>

    <!-- App js -->
    <script src="{% static '/js/app.min.js' %}"></script>
    {% endblock script %}




    </body>

    </html>
